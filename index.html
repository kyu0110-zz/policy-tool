<!DOCTYPE html>
<html>
  <head>
    <title>SMOKE Policy Tool</title>
    <meta charset="utf-8">

    <!-- Support for browsers on mobile phones. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- Google Web Fonts. -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed'
          rel='stylesheet' type='text/css'>

    <!-- Custom CSS styles for our application. -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- The Google JavaScript loader tool (for the Maps, Charts APIs). -->
    <script src="https://www.google.com/jsapi"></script>

    <!-- Our custom JavaScript for Trendy Lights. -->
    <script src="/static/script.js"></script>

  </head>
  <body>

    <!-- The DOM of our application. -->
    <div class="trendy">

      <!-- The title of the application. -->
      <h1>SMOKE Policy Tool</h1>

      <!-- A container which the Maps API will populate with a map. -->
      <div class="map"></div>

      <!-- UI -->
      <div class='UI'>
        <table>
          <tr>
            <td>
            Choose receptor site
            <br>
            <form>
                <select id="receptor" name="receptor">
                    <option value="Malaysia">Malaysia</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Indonesia">Indonesia</option
                </select>
            </form>
            </td>

            <td>
              Meteorological year
              <br>
              <form oninput="metYearOutput.value = parseInt(metYear.value);" onsubmit="return false;">
              <input id="metYear" name="metYear" type="range" min="2006" max="2009" value="2008">
              <output for="metYear" name="metYearOutput">2008</output>
              </form>
            </td>
            <td>
              Emissions year
              <br>
              <form oninput="emissYearOutput.value = parseInt(emissYear.value);" onsubmit="return false;">
              <input id="emissYear" name="emissYear" type="range" min="2000" max="2020" value="2006">
              <output for="emissYear" name="emissYearOutput">2006</output>
              </form>
            </td>
            <td>
              <button id="get">Get results</button>
            </td>
          </tr>
        </table>
        <br>
        <a href="https://earthengine.google.org">Powered by Google Earth Engine</a>
      </div>
    </div>
    <script>
      smoke.boot(
          '{{ eeMapId | safe }}',
          '{{ eeToken | safe }}');
    </script>

  </body>
</html>
