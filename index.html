<!DOCTYPE html>
<html>
  <head>
    <title>SMOKE Policy Tool</title>
    <meta charset="utf-8">

    <!-- Support for browsers on mobile phones. -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- Google Web Fonts. -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed'
          rel='stylesheet' type='text/css'>

    <!-- Custom CSS styles for our application. -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- The Google JavaScript loader tool (for the Maps, Charts APIs). -->
    <script src="https://www.google.com/jsapi"></script>

    <!-- Our custom JavaScript for Trendy Lights. -->
    <script src="/static/script.js"></script>

  </head>
  <body>

    <!-- The DOM of our application. -->
    <div class="trendy">

      <!-- A container which the Maps API will populate with a map. -->
      <div class="map"></div>

      <!-- Tab that says expand for the details panel -->
      <div class="detailstab">Click to expand</div>
          
      <!-- Chart showing the contribution from each province -->
      <div class='panel'>
        <div class="title"></div>
        <div class="close">hide</div>
        <br>
        <div class="details">
          <div class="receptorTimeSeries"></div>
          <div class='sourcePie'></div>
        </div>
      </div>

      <!-- Tab that allows for designing scenarios -->
      <div class="scenariotab">Design scenario</div>

      <!-- Scenario design panel -->
      <div class="scenarioUI">
        <div class="close">Hide</div>
        <!-- The title of the application. -->
        <h2>Design scenario</h2>
        <table>
            <tr>
                <td>
                    Choose receptor site
                    <br>
                    <form>
                    <select id="receptor" name="receptor">
                    <option value="Malaysia">Malaysia</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Indonesia">Indonesia</option>
                    </select>
                    </form>
                </td>
                <td>
                Meteorological year
                <br>
                <form>
                <select id="metYear" name="metYear">
                    <option value=2005>2005</option>
                    <option value=2006>2006</option>
                    <option value=2007>2007</option>
                    <option value=2008 selected="selected">2008</option>
                    <option value=2009>2009</option>
                </select>
                </form>
                </td>
            </tr>
            <tr>
                <td>
              Emissions year
              <br>
              <form oninput="emissYearOutput.value = parseInt(emissYear.value);" onsubmit="return false;">
              <input id="emissYear" name="emissYear" type="range" min="2000" max="2020" value="2006">
              <output for="emissYear" name="emissYearOutput">2006</output>
              </form>
              <button id="get">Submit scenario</button>
                </td>
            </tr>
        </table>
      </div>

      <!-- UI -->
      <div class='layerUI'>
        <table>
          <tr>
            <td rowspan="2">
            <!-- The title of the application. -->
            <h1>SMOKE Policy Tool</h1>
            </td>
            <td colspan="4">
                <b>Map Layers:</b>
            </td>
          </tr>
          <tr valign="top">
              <td>
                  <label class="switch">
                      <input type="checkbox">
                      <div class="slider"></div>
                  </label>
              Landcover          
            </td>
            <td>
                <label class="switch">
                      <input type="checkbox">
                      <div class="slider"></div>
                  </label>
            Emissions
            </td>
            <td>
                <label for="gc">
                    <input type="radio" name="gclayer" id="sensitivity" value="sensitivity">Sensitivity<br>
                    <input type="radio" name="gclayer" id="PM" value="PM">PM contribution
                </label>
            </td>
            <td>
                <label class="switch">
                      <input type="checkbox">
                      <div class="slider"></div>
                  </label>
              Population density
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script>
      smoke.boot(
          '{{ eeMapId | safe }}',
          '{{ eeToken | safe }}',
          '{{ boundaries | safe}}',
          '{{ timeseries | safe}}');
    </script>

  </body>
</html>
